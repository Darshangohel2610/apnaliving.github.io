<!-- code for a shadowed div in the center of page -->
<html>
    <style>
        .shadowed-div {
            width: 200px;
            height: 200px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <body>
        <div class="shadowed-div"></div>
    </body>
</html>
